<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>Sorteio 2v2</h1>

    <div class="container">
        <div class="sorteio-pane">
            <h2>Equipes</h2>
            <label for="nomes-equipes">Nomes (separados por vírgula): </label>
            <input type="text" id="nomes-equipes">
            <button onclick="sortearEquipes()">Sortear Equipes</button>
            <p id="resultado-equipes"></p>
        </div>

        <div class="sorteio-pane">
            <h2>Ordem de Bans/Protects</h2>
            <label for="nomes-lista">Nomes (separados por vírgula): </label>
            <input type="text" id="nomes-lista">
            <button onclick="sortearOrdemNomes()">Sortear Ordem</button>
            <b>
                <ul id="resultado-ordem-nomes"></ul>
            </b>
        </div>

        <div class="sorteio-pane">
            <h2>Mapa</h2>
            <label for="nomes-unico">Jogo: </label>
            <select name="nomes-unico" id="nomes-unico" onchange="atualizarListaPredefinida()">
                <option value="bo3">Black Ops 3</option>
                <option value="bo4">Black Ops 4</option>
                <option value="bocw">Cold War</option>
                <option value="other">Personalizado</option>
            </select><br>
            <input type="text" id="nome-unico-input" placeholder="Digite nomes separados por vírgula" style="display: none;">
            <button onclick="sortearNomePredefinido()">Sortear Nome Predefinido</button>
            <button onclick="sortearNomePersonalizado()">Sortear Nome Personalizado</button>
            <p id="resultado-nome-unico"></p>
        </div>
        
        
        
    </div>        

    <button onclick="mostrarResultados()">Mostrar Resultados</button>

    <div class="container">
        <div class="bans-pane" id="resultados">
            <h2>Resultados da Ordem de Nomes</h2>
            <ul id="resultados"></ul>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
